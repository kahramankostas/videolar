<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boş Sayfa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        p {
            color: #666;
            font-size: 1.2rem;
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .btn {
            background-color: #4a6ea9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3a5a8a;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Bu Sayfa Şimdilik Boş</h1>
        <p>İçerik yakında eklenecektir.</p>
        <button class="btn" id="changeText">Mesajı Değiştir</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('changeText');
            const heading = document.querySelector('h1');
            const paragraph = document.querySelector('p');
            let isOriginal = true;
            
            button.addEventListener('click', function() {
                if (isOriginal) {
                    heading.textContent = 'Çok Yakında';
                    paragraph.textContent = 'Sitenin yapımı devam ediyor. Lütfen daha sonra tekrar ziyaret edin.';
                } else {
                    heading.textContent = 'Bu Sayfa Şimdilik Boş';
                    paragraph.textContent = 'İçerik yakında eklenecektir.';
                }
                
                // Animasyon efektini yeniden başlat
                heading.classList.remove('fade-in');
                paragraph.classList.remove('fade-in');
                
                // Reflow için şart
                void heading.offsetWidth;
                void paragraph.offsetWidth;
                
                heading.classList.add('fade-in');
                paragraph.classList.add('fade-in');
                
                isOriginal = !isOriginal;
            });
        });
    </script>
</body>
</html>
