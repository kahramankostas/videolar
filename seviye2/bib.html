<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Seviye Genel Ağ Kaynakçası ve Görsel Kaynakça</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .pdf-viewer {
            flex: 1;
            overflow: hidden;
        }

        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2. Seviye Genel Ağ Kaynakçası ve Görsel Kaynakça</h1>
            <p>Kitap seviyeleri için kapsamlı kaynak yönetim sistemi</p>
        </div>

        <div class="pdf-viewer">
            <iframe src="2.pdf"></iframe>
        </div>

        <div class="footer">
            <p>© 2025 - Eğitim Kaynakları Yönetim Sistemi | Sürekli güncellenmektedir</p>
        </div>
    </div>
</body>
</html>
